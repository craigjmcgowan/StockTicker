<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Simple Stock Price Plots">
    <meta name="author" content="mcgowan.cj@gmail.com">

    <title>Stock Price Plots</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename = "styles.css")}}">
  </head>
  <body>

    <div class="topnav">
      <a href="/">Home</a>
      <a target='_blank' href = 'https://www.thedataincubator.com/'>TDI</a>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Stock Price Trends</h2>

          <h4>
            Please provide a stock ticker symbol and select the prices desired
          </h4>

          <form id='stock_info' method='post' action='' >
            <p>
              Ticker Symbol: <input type='text' name='ticker' required/>
            </p>
            <p>
              <input type='checkbox' name='prices' value='1. open'> Open </br>
              <input type='checkbox' name='prices' value='2. high'> High </br>
              <input type='checkbox' name='prices' value='3. low'> Low </br>
              <input type='checkbox' name='prices' value='4. close'> Close </br>
            </p>
            <p>
              Start date: <input type='date' name='start_date' required> </br>
              End date: <input type='date' name='end_date' required>
            </p>
            <p>
              <input type='submit'>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
